spring.application.name=flashSale-service-demo
spring.main.allow-bean-definition-overriding=true

## Dubbo provider
dubbo.application.name=${spring.application.name}
dubbo.protocol.name=dubbo
dubbo.protocol.port=12346
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.port=2181

spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.database=0

spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100

spring.datasource.url=jdbc:mysql://localhost:3306/flash_sale?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=qqqq1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

